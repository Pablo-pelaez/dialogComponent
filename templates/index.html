<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/design.css" />
  </head>
  <body class="text">
    <main>

      <!-- Show the modal to the user -->
      <div class="card">
        <button id="btn-opener">Take an important decision</button>
      </div>

      <!-- The Modal -->
      <div id="user-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <button id="btn-accept" class="button">Confirm your decision</button>
          <button id="btn-cancel" class="button">Abort your decision</button>
        </div>
      </div>
      <h1 id="response" class="text"></h1>
    </main>

    <script src="/actions/modal.js"></script>
  </body>
</html>
